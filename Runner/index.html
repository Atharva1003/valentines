<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run To My Love 💖</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some styling for the love letter popup */
        .letter-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Run To My Love 💖</h1>
    <canvas id="gameCanvas"></canvas>

    <!-- Love letter popup -->
    <div class="letter-container">
        <h2>My Love Letter to You ❤️</h2>
        <p>
            My love, from the moment I met you, you made my world brighter.
            Through every level, every obstacle, I ran to you because you're my destination. 💕
            You're my forever. 💖
        </p>
    </div>

    <script src="game.js"></script>
</body>
</html>
